<div ng-controller="JoseEditCtrl">
    <div class="container">
        <h1>Edit investEducationStat {{editDataUnit.country}} ({{editDataUnit.year}}) </h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s12">
                        
                    </div>
                </div
                <div class="row">
                    <div class="input-field col s3">
                        <label for="country" class="active">Country</label>
                        <input class="form-control" type="text" id="country" ng-model="editDataUnit['country']">
                        
                    </div>
                    <div class="input-field col s3">
                        <label for="gdpg" class="active">Year</label>
                        <input class="form-control" type="text" id="year" ng-model="editDataUnit['year']">
                        
                    </div>
                    <div class="input-field col s3">
                        <label for="investEducationStat" class="active">investEducationStat</label>
                        <input class="form-control" type="text" id="investEducationStat" ng-model="editDataUnit['investEducationStat']">
                        
                    </div>
                    <div class="input-field col s3">
                        <label for="healthExpenditureStat" class="active">healthExpenditureStat</label>
                        <input class="form-control" type="text" id="healthExpenditureStat" ng-model="editDataUnit['healthExpenditureStat']">
                        
                    </div>
                    <div class="input-field col s3">
                        <label for="militaryExpenditureStat" class="active">militaryExpenditureStat</label>
                        <input class="form-control" type="text" id="militaryExpenditureStat" ng-model="editDataUnit['militaryExpenditureStat']">
                        
                    </div>

                </div>
            </form>
        </div>
        <div>
            
        </div>
        <div class="row">
            <div class="col s12 right-align">
                <button class="btn waves-effect waves-light" ng-click="putbirthRateStat()"><i class="material-icons left"></i>Edit investEducationStat</button>
                <button class="btn waves-effect waves-light red" ng-click="discardData()"><i class="material-icons left"></i>Discard changes</button>
            </div>
        </div>
    </div>
</div>
