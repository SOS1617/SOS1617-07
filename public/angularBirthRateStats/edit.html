<div ng-controller="birthRateStatsEditCtrl">
    <div class="container">
        <h1>Edit BirthRate</h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s12">
                        <h3>{{editDataUnit.country}} ({{editDataUnit.year}})</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input class="form-control" type="text" id="birthR" ng-model="editDataUnit['birthRate']">
                        <label for="birthR" class="active">Birth Rate</label>
                    </div>
                    <div class="input-field col s3">
                        <input class="form-control" type="text" id="lifeE" ng-model="editDataUnit['lifeExpectancy']">
                        <label for="lifeE" class="active">Life Expectancy</label>
                    </div>
                    <div class="input-field col s3">
                        <input class="form-control" type="text" id="mortalityR" ng-model="editDataUnit['mortalityRate']">
                        <label for="mortalityR" class="active">Mortality Rate</label>
                    </div>
                    
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12 right-align">
                <button class="btn waves-effect waves-light" ng-click="editData(editDataUnit)"><i class="material-icons left">edit</i>Edit</button>
                <button class="btn waves-effect waves-light red" ng-click="discardData()"><i class="material-icons left">delete</i>Discard changes</button>
            </div>
        </div>
    </div>
</div>
