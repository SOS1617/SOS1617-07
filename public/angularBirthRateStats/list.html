<div ng-controller="birthRateStatsListCtrl">
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <h4>Search</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input class="form-control" type="text" id="from" ng-model=from>
                            <label for="from">From</label>
                        </div>
                        <div class="input-field col s6">
                            <input class="form-control" type="text" id="to" ng-model=to>
                            <label for="to">To</label>
                        </div>
                    </div>
                  
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
    </div>

    <div id="apikeyModal" class="modal">
        <div class="modal-content">
            <h4>Set apikey</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="form-control" type="text" id="apikey" ng-model="apikey">
                            <label for="apikey" class="active">Apikey</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="" class="modal-action modal-close waves-effect waves-green btn-flat">Set</a>
        </div>
    </div>

    <div class="row">
        <div class="row">
            <div class="col s12 center-align">
                <div class="pagination">
                    <li class="disabled" ng-show="currentPage == 1"><a href=""><i class="material-icons">chevron_left</i></a></li>
                    <li class="waves-effect" ng-hide="currentPage == 1"><a href="" ng-click="previousPage()"><i class="material-icons">chevron_left</i></a></li>
                    
                    
                    
                    
                    <li class="disabled" ng-show="currentPage == maxPages"><a href=""><i class="material-icons">chevron_right</i></a></li>
                    <li class="waves-effect" ng-show="currentPage != maxPages"><a href="" ng-click="nextPage()"><i class="material-icons">chevron_right</i></a></li>
                </div>
            </div>
        </div>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Year</th>
                    <th>birthRate</th>
                    <th>lifeExpectancy</th>
                    <th>mortalityRate</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="newData.country" /></td>
                    <td><input class="form-control" ng-model="newData.year" /></td>
                    <td><input class="form-control" ng-model="newData['birthRate']" /></td>
                    <td><input class="form-control" ng-model="newData['lifeExpectancy']" /></td>
                    <td><input class="form-control" ng-model="newData['mortalityRate']" /></td>
                    <td><button class="btn waves-effect waves black" ng-click="addData()"><i class="material-icons">add</i></button></td>
                </tr>
                <tr ng-repeat="dataUnit in data">
                    <td>{{dataUnit.country}}</td>
                    <td>{{dataUnit.year}}</td>
                    <td>{{dataUnit["birthRate"]}}</td>
                    <td>{{dataUnit["lifeExpectancy"]}}</td>
                    <td>{{dataUnit["mortalityRate"]}}</td>
                    <td><a href="#!/birthRateStats/{{dataUnit.country}}/{{dataUnit.year}}"><button class="btn waves-effect waves black"><i class="material-icons">edit</i></button></a> <button class="btn waves-effect waves red" ng-click="delData(dataUnit)"><i class="material-icons">delete</i></button></td>
                </tr>
            </tbody>
        </table>
        <div class="center-align">
            <button class="btn waves-effect waves yellow" ng-click="refresh()"><i class="material-icons left"></i>Refresh</button>
            <button class="btn waves-effect waves purple" onClick="$('#apikeyModal').modal('open');"><i class="material-icons center"> </i>Change apikey</button>
            <button class="btn waves-effect waves green" ng-show="data.length==0" ng-click="loadInitialData()"><i class="material-icons left"></i>Load initial</button>
            <button class="btn waves-effect waves red" ng-show="data.length!=0" ng-click="delAllData()"><i class="material-icons left"></i>Remove all</button>
        </div>

    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large blue" onClick="$('#searchModal').modal('open');">
            <i class="large material-icons">search</i>
        </a>
    </div>
</div>
