<!DOCTYPE html>
<!--todas las etiquetas que usen angular tienen que tener el atrubito ng-app -->
<html ng-app="SalariesManagerApp">
    <head>
        <title>My app1</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- carga angular -->
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <!--POR CADA ELEMENTO DE ANGULAR UN ARCHIVO DISTINTO
        EN UN LADO LA CONFIGURACIÓN DE LA APP
        Y POR OTRO EL CONTROLADOR
        ESTOS ARCHIVOS LOS INCLUIMOS-->
        <script type="text/javascript" src="/angularSalaries/salaries-manager-app.js"></script>
        <script type="text/javascript" src="/angularSalaries/list-ctrl.js"></script>

    </head>
    <!--Creamos el controlador asociado al body-->
    <!--Distribuimos un controlador por caada tipo de interfaz que tenemos -->
    <body>
        <!-- el controlador se añade a una parte del body-->
        <div ng-controller="ListCtrl">
            <h1>Average salary in some countries</h1>
            <table class="table table-bordered">
                <thead>
                    <tr><h4>APIKEY: sos07</h4></tr>
                    <tr>
                        <th>Introduce APIKEY<input class="form-control" ng-model="apikey"></th>
                        <th class="text-center"><button class="btn-primary" ng-click="getData()">GET DATA</button></th>
                    </tr>
                    <tr>
                        <th>Introduce LIMIT<input class="form-control" ng-model="limit"></th>
                        <th>Introduce OFFSET<input class="form-control" ng-model="offset"></th>
                        <th class="text-center"><button class="btn-primary" ng-click="getData()">GET DATA</button></th>
                    </tr>
                    <tr>
                        <th class="text-center"><button class="btn-danger" ng-click="deleteAllStats()">DELETE ALL STATS</button></th>
                        <th class="text-center"><button class="btn-primary" ng-click="loadInitialData()">LOAD STATS</button></th>
                    </tr>
                </thead>
            </table>
            <h2>Stats of some countries</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Year</th>
                        <th>minimumSalary</th>
                        <th>averageSalary</th>
                        <th>riskOfPoverty</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="newCountry.country"></td>
                        <td><input class="form-control" ng-model="newCountry.year"></td>
                        <td><input class="form-control" ng-model="newCountry['minimumSalary']" ></td>
                        <td><input class="form-control" ng-model="newCountry['averageSalary']" ></td>
                        <td><input class="form-control" ng-model="newCountry['riskOfPoverty']" ></td>
                        <td ><button class="btn-primary" ng-click="addStats()">ADD STATS</button></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" ng-model="newCountry.country"></td>
                        <td><input class="form-control" ng-model="newCountry.year"></td>
                        <td><input class="form-control" ng-model="newCountry['minimumSalary']" ></td>
                        <td><input class="form-control" ng-model="newCountry['averageSalary']" ></td>
                        <td><input class="form-control" ng-model="newCountry['riskOfPoverty']" ></td>
                        <td ><button class="btn-warning" ng-click="editStats()">EDIT STATS</button></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" ng-model="newCountry.country"></td>
                        <td><input class="form-control" ng-model="newCountry.year"></td>
                        <td ><button class="btn-warning" ng-click="searches()">SEARCH</button></td>
                    </tr>
                    <!-- asume que en el controlador hay un array que se llama contacts y genera un tr por cada elemento del array-->
                    <tr ng-repeat="stat in stats">
                        <td>{{stat.country}}</td>
                        <td>{{stat.year}}</td>
                        <td>{{stat['averageSalary']}}</td>
                        <td>{{stat['minimumSalary']}}</td>
                        <td>{{stat['riskOfPoverty']}}</td>
                        <td><button class="btn-danger" ng-click="deleteOneCountry(stat.country,stat.year)">DELETE</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
    </body>
</html>
