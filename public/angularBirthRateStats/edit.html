<div ng-controller="EditCtrl">
    <div class="container">
        <h1>Edit birthRateStat {{editDataUnit.country}} ({{editDataUnit.year}}) </h1>
          <tr><h4>APIKEY: sos07</h4></tr>
                    <tr>
                        <th>Introduce APIKEY<input class="form-control" ng-model="apikey"></th>
                    <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Year</th>
                        <th>birthRate</th>
                        <th>lifeExpectancy</th>
                        <th>mortalityRate</th>
                    </tr>
                </thead>
                <tbody>
                  
                    <tr>
                        <td><input class="form-control" ng-model="newbirthRateStat.country"></td>
                        <td><input class="form-control" ng-model="newbirthRateStat.year"></td>
                        <td><input class="form-control" ng-model="newbirthRateStat['birthRate']" ></td>
                        <td><input class="form-control" ng-model="newbirthRateStat['lifeExpectancy']" ></td>
                        <td><input class="form-control" ng-model="newbirthRateStat['mortalityRate']" ></td>
                        <td ><button class="btn btn-warning" ng-click="putbirthRateStat()">EDIT birthRateStat</button></td>
                    </tr>
                
                    </tr>
                </tbody>
            </table>
    </div>
</div>
